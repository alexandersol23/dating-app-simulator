<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dating App Simulator</title>

  <style>
    :root { --border: rgba(0,0,0,.12); --shadow: rgba(0,0,0,.10); }
    body{
      margin:0; min-height:100vh; display:flex; justify-content:center; align-items:center;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:#f6f6f7; padding:18px;
    }
    .phone{
      width:min(420px, 96vw);
      background:#fff; border:1px solid var(--border);
      border-radius:22px; overflow:hidden;
      box-shadow:0 16px 40px var(--shadow);
    }
    .topbar{
      display:flex; justify-content:space-between; align-items:center;
      padding:14px; border-bottom:1px solid rgba(0,0,0,.08);
      font-weight:800;
    }
    .progress{
      font-size:12px; opacity:.7;
      border:1px solid rgba(0,0,0,.12);
      padding:6px 10px; border-radius:999px;
    }
    .photo{ width:100%; aspect-ratio:4/5; background:#eee; }
    .photo img{ width:100%; height:100%; object-fit:cover; }
    .info{ padding:12px 14px 10px; }
    .nameage{ font-size:22px; font-weight:900; margin:0; }
    .bio{ margin-top:8px; font-size:14px; line-height:1.35; opacity:.9; }
    .panel{
      padding:14px; border-top:1px solid rgba(0,0,0,.08);
    }
    textarea{
      width:100%; border:1px solid rgba(0,0,0,.18);
      border-radius:14px; padding:12px;
      font-size:14px; resize:none;
    }
    .done{
      width:100%; margin-top:12px;
      background:#2d6cdf; color:#fff;
      border:none; border-radius:14px;
      padding:12px; font-weight:800;
      opacity:.55;
    }
    .done.enabled{ opacity:1; cursor:pointer; }
    .hint{ font-size:12px; opacity:.7; margin-top:10px; }
  </style>
</head>

<body>
  <div class="phone">
    <div class="topbar">
      <div>Discover</div>
      <div class="progress" id="progress">1 / 20</div>
    </div>

    <div class="photo">
      <img id="img" src="">
    </div>

    <div class="info">
      <p class="nameage" id="nameage"></p>
      <p class="bio" id="bio"></p>
    </div>

    <div class="panel">
      <textarea id="msg" rows="3" placeholder="Write a messageâ€¦"></textarea>
      <button id="nextBtn" class="done" disabled>Send message & continue</button>
      <div class="hint">Please send a message before continuing.</div>
    </div>
  </div>

  const params = new URLSearchParams(location.search);
  const returnUrl = params.get("return");
  let idx = 0;
  const responses = {};

  const img = document.getElementById("img");
  const nameage = document.getElementById("nameage");
  const bio = document.getElementById("bio");
  const msg = document.getElementById("msg");
  const btn = document.getElementById("nextBtn");
  const prog = document.getElementById("progress");

  function loadProfile() {
    const p = PROFILES[idx];
    img.src = p.img;
    nameage.textContent = `${p.name}, ${p.age}`;
    bio.innerHTML = p.bio.join("<br>");
    msg.value = "";
    btn.disabled = true;
    btn.classList.remove("enabled");
    prog.textContent = `${idx+1} / ${PROFILES.length}`;
  }

  msg.addEventListener("input", () => {
    if (msg.value.trim().length > 0) {
      btn.disabled = false;
      btn.classList.add("enabled");
    } else {
      btn.disabled = true;
      btn.classList.remove("enabled");
    }
  });

  btn.addEventListener("click", () => {
    responses[`msg_${PROFILES[idx].id}`] = msg.value.trim();
    idx++;
    if (idx < PROFILES.length) {
      loadProfile();
    } else {
      const q = new URLSearchParams(responses);
      location.href = returnUrl + (returnUrl.includes("?") ? "&" : "?") + q.toString();
    }
  });

  loadProfile();
</script>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dating App Simulator</title>

  <style>
    :root {
      --card: #fff;
      --border: rgba(0,0,0,.12);
      --shadow: rgba(0,0,0,.10);
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:#f6f6f7;
      padding:18px;
    }

    .phone{
      width:min(420px, 96vw);
      background:#fff;
      border:1px solid var(--border);
      border-radius:22px;
      overflow:hidden;
      box-shadow:0 16px 40px var(--shadow);
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px;
      border-bottom:1px solid rgba(0,0,0,.08);
      background:#fff;
      font-weight:800;
      letter-spacing:.2px;
    }

    .photo{
      width:100%;
      aspect-ratio:4/5;
      background:#eee;
    }

    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .info{
      padding:12px 14px 10px 14px;
    }

    .nameage{
      font-size:22px;
      font-weight:900;
      margin:0;
    }

    .bio{
      margin:8px 0 0 0;
      font-size:14px;
      line-height:1.35;
      opacity:.9;
    }

    .panel{
      padding:14px;
      border-top:1px solid rgba(0,0,0,.08);
      background:#fff;
    }

    textarea{
      width:100%;
      box-sizing:border-box;
      border:1px solid rgba(0,0,0,.18);
      border-radius:14px;
      padding:12px;
      font-size:14px;
      resize:none;
      outline:none;
    }

    textarea:focus{
      border-color: rgba(0,0,0,.35);
    }

    .done{
      width:100%;
      margin-top:12px;
      background:#2d6cdf;
      color:#fff;
      border:none;
      border-radius:14px;
      padding:12px 14px;
      font-weight:800;
      cursor:pointer;
      opacity:.6;
    }

    .done.enabled{
      opacity:1;
      cursor:pointer;
    }

    .hint{
      font-size:12px;
      opacity:.7;
      margin-top:10px;
      line-height:1.3;
    }
  </style>
</head>

<body>
  <div class="phone">

    <!-- Top bar -->
    <div class="topbar">
      Discover
    </div>

    <!-- Profile photo -->
    <div class="photo">
      <img src="https://i.imgur.com/fOCWnxj.png" alt="Profile photo">
    </div>

    <!-- Profile info -->
    <div class="info">
      <p class="nameage">Alex, 21</p>
      <p class="bio">
        üèÑ Beach days & beginner surf lessons.<br>
        üéß Indie pop, coffee walks, and sunset photos.
      </p>
    </div>

    <!-- Messaging panel -->
    <div class="panel">
      <textarea
        id="msg"
        rows="3"
        maxlength="240"
        placeholder="Write a message to Alex‚Ä¶"
      ></textarea>

      <button
        class="done"
        id="finishBtn"
        type="button"
        disabled
      >
        Send message & continue
      </button>

      <div class="hint">
        Please send a message before continuing.
      </div>
    </div>

  </div>

<script>
  const params = new URLSearchParams(location.search);
  const returnUrl = params.get("return");

  const msgEl = document.getElementById("msg");
  const finishBtn = document.getElementById("finishBtn");

  msgEl.addEventListener("input", () => {
    if (msgEl.value.trim().length > 0) {
      finishBtn.disabled = false;
      finishBtn.classList.add("enabled");
    } else {
      finishBtn.disabled = true;
      finishBtn.classList.remove("enabled");
    }
  });

  finishBtn.addEventListener("click", () => {
    if (!returnUrl) {
      alert("Missing return URL.");
      return;
    }

    const message = msgEl.value.trim();

    const q = new URLSearchParams({
      msg_p01: message
    });

    location.href =
      returnUrl +
      (returnUrl.includes("?") ? "&" : "?") +
      q.toString();
  });
</script>

</body>
</html>
